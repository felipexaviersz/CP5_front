    <div id="form-contato" class="container my-5" style="margin-top: 5%;">
        <h2 class="text-center mb-4 text-light">Contato</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-light">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@dominio.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label text-light">Assunto</label>
                        <input type="text" class="form-control" id="subject" placeholder="Assunto da mensagem" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-light">Mensagem</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
